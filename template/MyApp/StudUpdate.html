<html lang="en" ng-app="myApp">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Student Data</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>


<nav class="navbar navbar-expand-md navbar-secondary bg-secondary">
  <a class="navbar-brand" href="/" style="color:white;font-weight:bold"> Student Data</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon" ></span>
  </button>
    <ul class="navbar-nav">
    <li class="nav-item ">
      <a class="nav-link text-white" href="/show/">Student List</a>
    </li>
    </ul>
      </nav>
<br>
<br>
<br>
  <div class="container-fluid bg-1 text-center">

   <h1>Update Student Informations</h1></div>
  <div class="container">

{% if message %}
<div class="alert alert-danger text-center  alert-dismissible" >
  <button type="button" class="close" data-dismiss="alert">&times;</button>
 {{ message}}
</div>
{% endif %}
    <form action="/update/" method="post"  enctype="multipart/form-data">
         {% csrf_token %}
{% for x in edit %}
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Sid</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input" value="{{ x.sid }}" placeholder=" Enter Sid" name="sid" required>
    </div>
	</div>

  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input" value="{{ x.name }}" placeholder="Enter name" name="name" required>
    </div>
	</div>

  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Semester</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input"  value="{{ x.semester }}"placeholder="Enter Semester" name="semester" required>
    </div>
  </div>
    <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Branch</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input"  value="{{ x.branch }}"placeholder="Enter Branch" name="branch" required>
    </div>
	</div>
        <div class="form-group row">
    <div class="col-sm-10 text-center">
        <input type="hidden" name="id" value="{{ x.id }}">
    <button type="submit" name="submit" class="btn btn-success">Update</button>
        <a href="/show/" class="btn btn-danger">Cancel</a>
    </div>
  </div>
{% endfor %}
</form>
</div>

    <script src="lib/common/jquery.min.js"></script>
    <script src="lib/common/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
  </body>
</html>
